<section class="example-section" *ngIf="cargando">
    <mat-progress-bar class="example-margin" color="primary" mode="indeterminate" value="50" bufferValue="75">
    </mat-progress-bar>
</section>





<div class="container">
    <div class="col-sm-6 offset-sm-3">
        <h2 class="text-center">Perfil</h2>
        <mat-card>
            <form [formGroup]="formActualizar" (ngSubmit)="actualizar()">
                <mat-card-header color="primary">
                    <mat-card-title>Actualizar contraseña</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12">
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Nueva contraseña</mat-label>
                                    <input matInput [type]="hide ? 'password' : 'text'"  formControlName="contra">
                                    <span class="show-pwd-icon" href="#" onClick="return false;" matSuffix
                                        (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                        [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </span>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                
                                
                                
                                <button mat-raised-button color="primary" type="submit" [disabled]="!formActualizar.valid">
                                    <mat-icon>save</mat-icon> actualizar
                                </button>
                                &nbsp;
                                <button mat-raised-button color="warn" (click)="back()" type="button">
                                    <mat-icon>clear</mat-icon> cancelar
                                </button>
                                 
                              </div>

                        </div>
                    </div>
                </mat-card-content>


            </form>
        </mat-card>
    </div>
</div>
