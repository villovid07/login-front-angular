<mat-toolbar color="primary" class="app-header">
    <div><a href="#" target="_blank" class="positronx">VillovidSoft</a></div>
    <span class="nav-tool-items">
        <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
        <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Registro</a>
    </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">


    <mat-card class="box">
        <form class="example-form">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>



            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Choose a role...</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block">Register</button>
        </form>

    </mat-card>

</div>
